{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Title -->
    <title>{% block title %} {% endblock %}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    {% load static %}
    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'employee/css/styles.css' %}" />
  </head>

  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand navbar-light bg-light mb-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="nav navbar-nav d-flex align-items-center">
              <img src="{% static 'employee/img/logo.png' %}" class="logo" />

              <a class="nav-item nav-link active" href="{% url 'home' %}"
                >Inicio
              </a>

              <a class="nav-item nav-link active" href="{% url 'workers' %}"
                >Listar Trabajadores
              </a>

              <a
                class="nav-item nav-link active"
                href="{% url 'workerCreate' %}"
                >Crear trabajador
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- # END NAV -->

    <!-- MAIN -->
    <div class="container">
      <div class="row">
        <div class="col-12">{% block content %} {% endblock %}</div>
      </div>
    </div>
    <!-- # MAIN -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="{% static 'employee/js/scripts.js' %}"></script>
  </body>
</html>
